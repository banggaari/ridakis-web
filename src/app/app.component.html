<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <span>
    <button mat-button routerLink="/">{{title}}</button>
  </span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-button *ngIf="isAuthenticated" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
    <button mat-button routerLink="/presensi" *ngIf="isAuthenticated">
      <mat-icon>fingerprint</mat-icon>
      Presensi
    </button>
    <button mat-button routerLink="/profile" *ngIf="isAuthenticated">
      <mat-icon>person</mat-icon>
      Profile
    </button>
  </div>

</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button mat-button routerLink="/profile" *ngIf="isAuthenticated">
    <mat-icon>person</mat-icon>
    Profile
  </button>
  <button mat-menu-item routerLink="/presensi" *ngIf="isAuthenticated">
    <mat-icon>fingerprint</mat-icon>
    Presensi
  </button>
  <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
    <mat-icon>power_settings_new</mat-icon>
    Login
  </button>
  <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</mat-menu>
<router-outlet></router-outlet>
